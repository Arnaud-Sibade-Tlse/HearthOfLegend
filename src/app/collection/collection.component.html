<div class="collection">
    <div class="card" *ngFor="let i of data">
        <h4 class="name">{{i["key"]}}</h4>
        <img class="img" src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{i['key']}}_0.jpg">
        <div class="stats">
            <div><img class="icon" src="./assets/images/sword.png">    {{i.stats["attackdamage"]}}</div>
            <div><img class="icon" src="./assets/images/shield.png">   {{i.stats["armor"]}}</div>
        </div>
    </div>
</div>
